<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <th:block th:replace="~{base ::head}">
    <th:block th:attr="th:replace=${title}"></th:block>
  </th:block>
</head>

<body>
  <div th:replace="~{base ::navbar}"></div>
  <div class="content">

  <a th:href="@{/}" class="btn btn-primary" tabindex="-1" role="button" style="margin-left: 2vh; margin-top: 2vh;">
    &#8592; Voltar
  </a>
   
  <div class="container">

    <div class="title">
      <h1>Cadastrar novo produto</h1>
    </div>


    <form th:object="${produtoDTO}" action="/produto/novo/criar" method="POST">
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição do produto:</label>
        <input th:field="*{descricao}" th:errorclass="is-invalid" name="descricao" class="form-control"
          placeholder="Ex: Caneta bic cor azul" />
        <div class="invalid-feedback" th:errors="*{descricao}">
          Erros da descricao
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <div class="unidades">
            <label for="dropdown-unidades" class="form-label">Selecione a unidade:</label>
            <select th:field="*{unidade}" th:errorclass="is-invalid" id="dropdown-unidades" class="form-select"
              aria-label="Default select example">
              <option value="" selected="selected"></option>
              <option value="" disabled selected>Selecione</option>
              <option th:each="unidade: ${unidades}" th:value="${unidade}" th:text="${unidade}"></option>
            </select>
            <div class="invalid-feedback" th:errors="*{unidade}">
              Erros da unidade
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="tipo-produto">
            <label for="dropdown-tipo" class="form-label">Selecione a categoria do produto:</label>
            <select th:field="*{tipoProduto}" th:errorclass="is-invalid" id="dropdown-tipo" class="form-select"
              aria-label="Default select example">
              <option value="" selected="selected"></option>
              <option value="" disabled>Selecione</option>
              <option th:each="tipo: ${tipoProduto}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
            <div class="invalid-feedback" th:errors="*{tipoProduto}">
              Erros da unidade
            </div>
          </div>
        </div>
      </div>

      <div class="submit">
        <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
      </div>

    </form>

  </div>

</div>




<script th:replace="~{base ::script}"></script>
  <script>

    var descricao = document.getElementById("descricao");

    descricao.addEventListener("input", function () {

      this.value = this.value.toUpperCase();
    });
  </script>
</body>

</html>
